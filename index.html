<html lang="en">

<head>

</head>

<body>
    <div id="main">
        <div id="left">

            </div>
            <footer>
                <div class="para">

                </div>

                    <a href="">Terms of Use</a> | <a href="">Privacy Policy</a>

        </div>


        <div id="right">
            <div class="text">
                <p>Let's create the future <strong>together.</strong></p>
            </div>

                <button>Start a FREE 10-Day trial</button>
